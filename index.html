<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternal Bloom | For You ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --velvet-red: #8a071d;
            --rose-crimson: #d41b3b;
            --soft-pink: #ff85a1;
            --leaf-green: #2d5a27;
            --gold: #d4af37;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-gradient);
            color: #f0f0f0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* Floating Sparkles Aesthetic */
        .sparkle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            pointer-events: none;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Glassmorphism Card */
        .card {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            opacity: 0;
            transform: scale(0.9);
            transition: all 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .card.active {
            opacity: 1;
            transform: scale(1);
        }

        /* Aesthetic Bouquet SVG */
        .bouquet-container {
            height: 320px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 15px rgba(212, 27, 59, 0.4));
        }

        .stem { stroke-dasharray: 200; stroke-dashoffset: 200; transition: stroke-dashoffset 2s ease; }
        .active .stem { stroke-dashoffset: 0; }

        .petal { opacity: 0; transform: scale(0); transform-origin: center; }
        .active .p-inner { animation: bloom 1.5s forwards 1.2s; }
        .active .p-outer { animation: bloom 1.5s forwards 0.8s; }

        @keyframes bloom {
            to { opacity: 1; transform: scale(1); }
        }

        /* Typography */
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            background: linear-gradient(to right, #ff85a1, #d41b3b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .message {
            font-size: 0.9rem;
            letter-spacing: 1px;
            line-height: 1.8;
            font-weight: 200;
            color: #d1d1d1;
        }

        /* Start Button Aesthetic */
        #overlay {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1.5s ease;
        }

        .btn-aesthetic {
            background: transparent;
            color: white;
            border: 1px solid var(--soft-pink);
            padding: 15px 35px;
            border-radius: 2px;
            text-transform: uppercase;
            letter-spacing: 4px;
            cursor: pointer;
            transition: 0.5s;
            overflow: hidden;
            position: relative;
        }

        .btn-aesthetic:hover {
            background: var(--soft-pink);
            color: black;
            box-shadow: 0 0 30px var(--soft-pink);
        }
    </style>
</head>
<body>

    <div id="overlay">
        <button class="btn-aesthetic" onclick="unlock()">Enter My Heart</button>
    </div>

    <script>
        for(let i=0; i<30; i++) {
            let s = document.createElement('div');
            s.className = 'sparkle';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.top = Math.random() * 100 + 'vh';
            s.style.width = s.style.height = Math.random() * 3 + 'px';
            s.style.animationDuration = (Math.random() * 5 + 5) + 's';
            document.body.appendChild(s);
        }
    </script>

    <div class="card" id="card">
        <div class="bouquet-container">
            <svg viewBox="0 0 200 200" width="100%" height="100%">
                <path d="M100,180 L50,80 Q100,50 150,80 Z" fill="rgba(255,215,0,0.05)" stroke="var(--gold)" stroke-width="0.5" opacity="0.5"/>
                
                <g transform="translate(70, 80) rotate(-20) scale(0.6)">
                    <path class="stem" d="M0,150 Q10,70 0,0" stroke="var(--leaf-green)" stroke-width="4" fill="none"/>
                    <circle class="petal p-outer" r="25" fill="var(--velvet-red)" cx="-15" cy="-10"/>
                    <circle class="petal p-outer" r="25" fill="var(--rose-crimson)" cx="15" cy="-10"/>
                    <circle class="petal p-inner" r="15" fill="var(--soft-pink)"/>
                </g>

                <g transform="translate(130, 85) rotate(20) scale(0.6)">
                    <path class="stem" d="M0,150 Q-10,70 0,0" stroke="var(--leaf-green)" stroke-width="4" fill="none"/>
                    <circle class="petal p-outer" r="25" fill="var(--velvet-red)" cx="-15" cy="-10"/>
                    <circle class="petal p-outer" r="25" fill="var(--rose-crimson)" cx="15" cy="-10"/>
                    <circle class="petal p-inner" r="15" fill="var(--soft-pink)"/>
                </g>

                <g transform="translate(100, 60) scale(0.7)">
                    <path class="stem" d="M0,180 Q0,90 0,0" stroke="var(--leaf-green)" stroke-width="5" fill="none"/>
                    <circle class="petal p-outer" r="30" fill="var(--velvet-red)" cx="-20" cy="-15"/>
                    <circle class="petal p-outer" r="30" fill="var(--velvet-red)" cx="20" cy="-15"/>
                    <circle class="petal p-outer" r="30" fill="var(--rose-crimson)" cx="0" cy="25"/>
                    <circle class="petal p-inner" r="15" fill="var(--soft-pink)"/>
                </g>

                <path d="M85,140 Q100,130 115,140 L110,155 Q100,145 90,155 Z" fill="var(--gold)"/>
            </svg>
        </div>

        <h1>A Bouquet of Love</h1>
        <div class="messageText">
            <p class="message">Because a single rose could never <br> hold all the love I have for you.</p>
            <br>
            <p class="message" style="font-style: italic;">"May these digital petals remind you <br> that you are my favorite kind of beautiful."</p>
            <br>
            <p class="message" style="color: var(--soft-pink); font-weight: 400;">Happy Valentine's Day ❤️</p>
        </div>
    </div>

    <audio id="bgm" loop>
        <source src="https://cdn.pixabay.com/audio/2024/01/16/audio_e2b992254f.mp3" type="audio/mpeg">
    </audio>

    <script>
        function unlock() {
            const audio = document.getElementById('bgm');
            audio.volume = 0.3;
            audio.play();

            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('card').classList.add('active');
            }, 1200);
        }
    </script>
</body>
</html>
