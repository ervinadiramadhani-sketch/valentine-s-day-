<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Valentine ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
    /* ================= GLOBAL STYLES ================= */
    :root {
        --rose-red: #d41b3b;
        --rose-pink: #ff85a1;
        --stem-green: #43a047;
        --gold-accent: #ffd700;
        --bg-dark: #0f0c29;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #2b0a18, #1a050b, #000000);
        color: white;
        font-family: 'Poppins', sans-serif;
        overflow: hidden; /* Prevent scroll */
    }

    /* Ambient Background */
    body::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: 
            radial-gradient(circle at 20% 30%, rgba(255, 133, 161, 0.15) 0%, transparent 20%),
            radial-gradient(circle at 80% 70%, rgba(212, 27, 59, 0.15) 0%, transparent 20%);
        animation: bgPulse 8s ease-in-out infinite alternate;
        z-index: -1;
    }
    @keyframes bgPulse {
        0% { opacity: 0.6; transform: scale(1); }
        100% { opacity: 1; transform: scale(1.1); }
    }

    /* ================= START SCREEN (OVERLAY) ================= */
    #overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
        transition: opacity 1s ease;
    }
    
    .open-btn {
        padding: 15px 40px;
        background: var(--rose-red);
        color: white;
        font-family: 'Poppins', sans-serif;
        font-size: 1.2rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 0 20px rgba(212, 27, 59, 0.6);
        transition: transform 0.2s;
        animation: pulseBtn 2s infinite;
    }
    .open-btn:active { transform: scale(0.95); }
    
    @keyframes pulseBtn {
        0% { transform: scale(1); box-shadow: 0 0 20px rgba(212, 27, 59, 0.6); }
        50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(212, 27, 59, 0.9); }
        100% { transform: scale(1); box-shadow: 0 0 20px rgba(212, 27, 59, 0.6); }
    }

    /* ================= GLASS CARD ================= */
    .card-container {
        position: relative;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 40px 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        max-width: 450px;
        width: 90%;
        opacity: 0; 
        visibility: hidden;
        transition: opacity 1s ease;
    }

    /* Class to trigger animation */
    .card-container.active {
        opacity: 1;
        visibility: visible;
        animation: fadeInContainer 1.5s ease forwards;
    }

    @keyframes fadeInContainer {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* ================= FLOWER ANIMATION ================= */
    .flower-wrapper {
        margin-bottom: 25px;
        height: 280px;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        filter: drop-shadow(0 0 20px rgba(212, 27, 59, 0.5));
    }

    /* Animasi hanya jalan kalau ada class .play */
    .play #stem-group { animation: growStem 2s cubic-bezier(0.4, 0, 0.2, 1) forwards 0.5s; }
    .play #layer-1 { animation: bloom 2s cubic-bezier(0.4, 0, 0.2, 1) 1.5s forwards; }
    .play #layer-2 { animation: bloom 2s cubic-bezier(0.4, 0, 0.2, 1) 2.0s forwards; }
    .play #layer-3 { animation: bloom 2s cubic-bezier(0.4, 0, 0.2, 1) 2.5s forwards; }
    .play #layer-center { animation: bloomCenter 2.5s cubic-bezier(0.4, 0, 0.2, 1) 3.0s forwards; }
    
    .play svg#rose-svg { animation: gentleSway 4s ease-in-out infinite alternate 5s; }

    /* Initial State */
    #stem-group { transform: scaleY(0); transform-origin: bottom center; }
    .petal-layer { opacity: 0; transform: scale(0) rotate(-15deg); transform-origin: center center; }

    @keyframes growStem { to { transform: scaleY(1); } }
    @keyframes bloom {
        0% { opacity: 0; transform: scale(0.1) rotate(-30deg); }
        60% { opacity: 0.8; transform: scale(1.1) rotate(5deg); }
        100% { opacity: 1; transform: scale(1) rotate(0deg); }
    }
    @keyframes bloomCenter {
        0% { opacity: 0; transform: scale(0); }
        100% { opacity: 1; transform: scale(1); }
    }
    @keyframes gentleSway {
        from { transform: rotate(-3deg); }
        to { transform: rotate(3deg); }
    }

    /* ================= TEXT STYLES ================= */
    h1 {
        font-family: 'Dancing Script', cursive;
        font-size: 2.8rem;
        color: var(--rose-pink);
        margin-bottom: 20px;
        text-shadow: 0 2px 10px rgba(212, 27, 59, 0.3);
        opacity: 0;
    }
    
    .message-text {
        font-size: 1.05rem;
        line-height: 1.7;
        color: #e0e0e0;
        margin-bottom: 30px;
        font-weight: 300;
        opacity: 0;
    }

    .signature {
        font-family: 'Dancing Script', cursive;
        font-size: 1.6rem;
        color: var(--gold-accent);
        margin-top: 15px;
        opacity: 0;
    }

    /* Text Animations */
    .play h1 { animation: textFadeIn 1.5s ease forwards 4s; }
    .play .message-text { animation: textFadeIn 1.5s ease forwards 4.5s; }
    .play .signature { animation: textFadeIn 1.5s ease forwards 5s; }

    @keyframes textFadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

    <div id="overlay">
        <button class="open-btn" onclick="startExperience()">Open Letter üíå</button>
    </div>

    <div class="card-container" id="card">
        
        <div class="flower-wrapper" id="flower">
            <svg id="rose-svg" width="180px" height="280px" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
                <g id="stem-group">
                    <path d="M100,300 Q105,200 100,140" stroke="var(--stem-green)" stroke-width="5" fill="none"/>
                    <path d="M100,220 Q70,200 60,230 Q80,250 100,240 Z" fill="var(--stem-green)"/>
                    <path d="M100,190 Q130,170 140,200 Q120,220 100,210 Z" fill="var(--stem-green)"/>
                </g>
                <g transform="translate(100, 100)"> 
                    <g id="layer-1" class="petal-layer">
                        <path d="M0,0 C-40,-30 -50,30 0,50 C50,30 40,-30 0,0 Z" fill="#99001c" transform="rotate(0) translate(0, 10) scale(1.5)"/>
                        <path d="M0,0 C-40,-30 -50,30 0,50 C50,30 40,-30 0,0 Z" fill="#99001c" transform="rotate(120) translate(0, 10) scale(1.5)"/>
                        <path d="M0,0 C-40,-30 -50,30 0,50 C50,30 40,-30 0,0 Z" fill="#99001c" transform="rotate(240) translate(0, 10) scale(1.5)"/>
                    </g>
                    <g id="layer-2" class="petal-layer">
                        <path d="M0,0 C-30,-20 -40,20 0,40 C40,20 30,-20 0,0 Z" fill="#c40029" transform="rotate(60) translate(0, 5) scale(1.3)"/>
                        <path d="M0,0 C-30,-20 -40,20 0,40 C40,20 30,-20 0,0 Z" fill="#c40029" transform="rotate(180) translate(0, 5) scale(1.3)"/>
                        <path d="M0,0 C-30,-20 -40,20 0,40 C40,20 30,-20 0,0 Z" fill="#c40029" transform="rotate(300) translate(0, 5) scale(1.3)"/>
                    </g>
                    <g id="layer-3" class="petal-layer">
                        <path d="M0,0 C-20,-15 -30,15 0,30 C30,15 20,-15 0,0 Z" fill="var(--rose-red)" transform="rotate(30) scale(1.1)"/>
                        <path d="M0,0 C-20,-15 -30,15 0,30 C30,15 20,-15 0,0 Z" fill="var(--rose-red)" transform="rotate(150) scale(1.1)"/>
                        <path d="M0,0 C-20,-15 -30,15 0,30 C30,15 20,-15 0,0 Z" fill="var(--rose-red)" transform="rotate(270) scale(1.1)"/>
                    </g>
                    <g id="layer-center" class="petal-layer">
                        <circle cx="0" cy="0" r="12" fill="var(--rose-pink)"/>
                        <path d="M-6,-6 C0,-16 12,-6 6,6 C0,16 -12,6 -6,-6 Z" fill="#ff4d6d" transform="rotate(45) scale(0.8)"/>
                    </g>
                </g>
            </svg>
        </div>

        <h1>Happy Valentine's Day</h1>
        
        <div class="message-text">
            <p>To the woman who holds my heart.</p>
            <br>
            <p>Just like this code blossoms into a rose,<br>my love for you grows more beautiful every single day.</p>
            <br>
            <p>No algorithm can calculate how much you mean to me.</p>
        </div>

        <div class="signature">
            Forever Yours,<br>Your Beloved ‚ù§Ô∏è
        </div>
    </div>

    <audio id="bgm" loop>
        <source src="https://cdn.pixabay.com/audio/2024/01/16/audio_e2b992254f.mp3" type="audio/mpeg">
    </audio>

<script>
    function startExperience() {
        // 1. Play Music
        const audio = document.getElementById('bgm');
        audio.volume = 0.5;
        audio.play().catch(e => console.log("Audio Error:", e));

        // 2. Hide Overlay
        document.getElementById('overlay').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('overlay').style.display = 'none';
        }, 1000);

        // 3. Start Animations
        const card = document.getElementById('card');
        card.classList.add('active'); // Show card
        card.classList.add('play');   // Start CSS animations
    }
</script>

</body>
</html>
