<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Bouquet for You | Eternal Bloom ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --gerbera-pink: #ffb7ce;
            --gerbera-peach: #ffccac;
            --gerbera-yellow: #ffd700;
            --leaf-green: #386641;
            --gold: #d4af37;
            --bg-dark: #0f0c29;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #f0f0f0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* Sparkle Animation */
        .sparkle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            pointer-events: none;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* Overlay */
        #overlay {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1.5s ease;
        }

        .btn-aesthetic {
            background: transparent;
            color: white;
            border: 1px solid var(--gerbera-pink);
            padding: 15px 35px;
            border-radius: 2px;
            text-transform: uppercase;
            letter-spacing: 4px;
            cursor: pointer;
            transition: 0.5s;
        }

        .btn-aesthetic:hover {
            background: var(--gerbera-pink);
            color: black;
            box-shadow: 0 0 30px var(--gerbera-pink);
        }

        /* Card Style */
        .card {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            opacity: 0;
            transform: scale(0.9);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .card.active { opacity: 1; transform: scale(1); }

        .bouquet-container {
            height: 300px;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 10px rgba(255, 183, 206, 0.3));
        }

        /* Flower Animations */
        .stem { stroke-dasharray: 200; stroke-dashoffset: 200; transition: 2s ease; }
        .active .stem { stroke-dashoffset: 0; }
        .petal { opacity: 0; transform: scale(0); transform-origin: center; }
        .active .p-outer { animation: bloom 1.2s forwards 0.8s; }
        .active .p-inner { animation: bloom 1s forwards 1.5s; }

        @keyframes bloom { to { opacity: 1; transform: scale(1); } }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            background: linear-gradient(to right, var(--gerbera-pink), var(--gerbera-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .message { font-size: 0.9rem; letter-spacing: 1px; line-height: 1.8; font-weight: 200; }
    </style>
</head>
<body>

    <div id="overlay">
        <button class="btn-aesthetic" onclick="unlock()">Open My Heart</button>
    </div>

    <script>
        for(let i=0; i<40; i++) {
            let s = document.createElement('div');
            s.className = 'sparkle';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.top = Math.random() * 100 + 'vh';
            s.style.width = s.style.height = Math.random() * 3 + 'px';
            s.style.animationDuration = (Math.random() * 4 + 4) + 's';
            document.body.appendChild(s);
        }
    </script>

    <div class="card" id="card">
        <div class="bouquet-container">
            <svg viewBox="0 0 200 200" width="100%" height="100%">
                <path d="M100,180 L40,80 Q100,40 160,80 Z" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
                
                <g transform="translate(70, 85) rotate(-20) scale(0.55)">
                    <path class="stem" d="M0,150 Q5,70 0,0" stroke="var(--leaf-green)" stroke-width="4" fill="none"/>
                    <g class="petal p-outer">
                        <path d="M0,0 Q-5,-35 0,-45 Q5,-35 0,0" fill="var(--gerbera-pink)" transform="rotate(0)"/><path d="M0,0 Q-5,-35 0,-45 Q5,-35 0,0" fill="var(--gerbera-pink)" transform="rotate(40)"/><path d="M0,0 Q-5,-35 0,-45 Q5,-35 0,0" fill="var(--gerbera-pink)" transform="rotate(80)"/><path d="M0,0 Q-5,-35 0,-45 Q5,-35 0,0" fill="var(--gerbera-pink)" transform="rotate(120)"/><path d="M0,0 Q-5,-35 0,-45 Q5,-35 0,0" fill="var(--gerbera-pink)" transform="rotate(160)"/><path d="M0,0 Q-5,-35 0,-45 Q5,-35 0,0" fill="var(--gerbera-pink)" transform="rotate(200)"/><path d="M0,0 Q-5,-35 0,-45 Q5,-35 0,0" fill="var(--gerbera-pink)" transform="rotate(240)"/><path d="M0,0 Q-5,-35 0,-45 Q5,-35 0,0" fill="var(--gerbera-pink)" transform="rotate(280)"/><path d="M0,0 Q-5,-35 0,-45 Q5,-35 0,0" fill="var(--gerbera-pink)" transform="rotate(320)"/>
                    </g>
                    <circle class="petal p-inner" r="8" fill="#4a2c16"/>
                </g>

                <g transform="translate(130, 90) rotate(20) scale(0.55)">
                    <path class="stem" d="M0,150 Q-5,70 0,0" stroke="var(--leaf-green)" stroke-width="4" fill="none"/>
                    <g class="petal p-outer">
                        <path d="M0,0 Q-5,-35 0,-45 Q5,-35 0,0" fill="var(--gerbera-peach)" transform="rotate(20)"/><path d="M0,0 Q-5,-35 0,-45 Q5,-35 0,0" fill="var(--gerbera-peach)" transform="rotate(60)"/><path d="M0,0 Q-5,-35 0,-45 Q5,-35 0,0" fill="var(--gerbera-peach)" transform="rotate(100)"/><path d="M0,0 Q-5,-35 0,-45 Q5,-35 0,0" fill="var(--gerbera-peach)" transform="rotate(140)"/><path d="M0,0 Q-5,-35 0,-45 Q5,-35 0,0" fill="var(--gerbera-peach)" transform="rotate(180)"/><path d="M0,0 Q-5,-35 0,-45 Q5,-35 0,0" fill="var(--gerbera-peach)" transform="rotate(220)"/><path d="M0,0 Q-5,-35 0,-45 Q5,-35 0,0" fill="var(--gerbera-peach)" transform="rotate(260)"/><path d="M0,0 Q-5,-35 0,-45 Q5,-35 0,0" fill="var(--gerbera-peach)" transform="rotate(300)"/><path d="M0,0 Q-5,-35 0,-45 Q5,-35 0,0" fill="var(--gerbera-peach)" transform="rotate(340)"/>
                    </g>
                    <circle class="petal p-inner" r="8" fill="#3d2613"/>
                </g>

                <g transform="translate(100, 65) scale(0.65)">
                    <path class="stem" d="M0,180 Q0,90 0,0" stroke="var(--leaf-green)" stroke-width="5" fill="none"/>
                    <g class="petal p-outer">
                        <path d="M0,0 Q-6,-38 0,-48 Q6,-38 0,0" fill="var(--gerbera-yellow)" transform="rotate(0)"/><path d="M0,0 Q-6,-38 0,-48 Q6,-38 0,0" fill="var(--gerbera-yellow)" transform="rotate(45)"/><path d="M0,0 Q-6,-38 0,-48 Q6,-38 0,0" fill="var(--gerbera-yellow)" transform="rotate(90)"/><path d="M0,0 Q-6,-38 0,-48 Q6,-38 0,0" fill="var(--gerbera-yellow)" transform="rotate(135)"/><path d="M0,0 Q-6,-38 0,-48 Q6,-38 0,0" fill="var(--gerbera-yellow)" transform="rotate(180)"/><path d="M0,0 Q-6,-38 0,-48 Q6,-38 0,0" fill="var(--gerbera-yellow)" transform="rotate(225)"/><path d="M0,0 Q-6,-38 0,-48 Q6,-38 0,0" fill="var(--gerbera-yellow)" transform="rotate(270)"/><path d="M0,0 Q-6,-38 0,-48 Q6,-38 0,0" fill="var(--gerbera-yellow)" transform="rotate(315)"/>
                    </g>
                    <circle class="petal p-inner" r="10" fill="#2d1b0d"/>
                </g>

                <path d="M85,145 Q100,135 115,145 L110,160 Q100,150 90,160 Z" fill="var(--gold)"/>
            </svg>
        </div>

        <h1>A Bouquet of Joy</h1>
        <div class="messageText">
            <p class="message">Much like these Gerberas, you bring <br> bright colors and pure joy into my life.</p>
            <br>
            <p class="message" style="font-style: italic;">"Your smile is my favorite sunshine."</p>
            <br>
            <p class="message" style="color: var(--gerbera-pink); font-weight: 400;">Happy Valentine's Day ❤️</p>
        </div>
    </div>

    <audio id="bgm" loop>
        <source src="https://cdn.pixabay.com/audio/2024/01/16/audio_e2b992254f.mp3" type="audio/mpeg">
    </audio>

    <script>
        function unlock() {
            const audio = document.getElementById('bgm');
            audio.volume = 0.3;
            audio.play().catch(e => console.log("Audio ready"));

            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('card').classList.add('active');
            }, 1200);
        }
    </script>
</body>
</html>
